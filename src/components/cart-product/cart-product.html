<div class="p-4 bg-white dark:bg-gray-800 shadow rounded-lg flex flex-col gap-4 mt-10">

  <div class="flex gap-4 items-center">
    <div class="w-20 h-20 border border-gray-300 rounded-lg overflow-hidden">
      <img 
        [src]="item_product.images" 
        [alt]="item_product.title" 
        class="w-full h-full object-cover"
      />
    </div>

    <div class="flex flex-col justify-between">
      <h2 class="font-bold text-lg text-gray-900 dark:text-gray-100">
        {{ item_product.title }}
      </h2>
      <span class="text-gray-500 text-sm">
        Price: ${{ item_product.price }}
      </span>
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <button 
        (click)="updateQuantity(-1)" 
        class="bg-red-500 hover:bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">
        âˆ’
      </button>

      <span class="w-10 text-center font-semibold text-gray-800 dark:text-gray-200">
        {{ item_product.quantity }}
      </span>

      <button 
        (click)="updateQuantity(1)" 
        class="bg-green-500 hover:bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">
        +
      </button>
    </div>

    <div class="font-bold text-white">
      ${{ totalPrice.toFixed(2) }}
    </div>
  </div>
</div>
