<section class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 text-gray-800 dark:text-white py-12 px-4 mt-20">
  <div class="max-w-4xl w-full bg-gray-100 dark:bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold mb-6 text-center uppercase tracking-wide">Contact Us</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div>
        <h3 class="text-xl font-semibold mb-4">Get in Touch</h3>
        <p class="mb-6 text-gray-600 dark:text-gray-300">
          Have questions? Reach out to us using the form or contact details below. Weâ€™ll get back to you as soon as possible.
        </p>
        <ul class="space-y-4 text-gray-700 dark:text-gray-300">
          <li>
            <strong>Address : </strong> Molyka Shop 123 St, Cityville, USA
          </li>
          <li>
            <strong>Phone : </strong> <a href="tel:+1234567890" class="text-blue-600 hover:underline">+1 234 567 890</a>
          </li>
          <li>
            <strong>Email : </strong> <a href="mailto:molykashop@gmail.com" class="text-blue-600 hover:underline">molykashop@gmail.com</a>
          </li>
          <li>
            <strong>Working Hours : </strong> Mon - Fri, 9am - 9pm
          </li>
        </ul>
      </div>

      <!-- Contact Form -->
      <form class="space-y-6" action="#" method="POST" novalidate>
        <div>
          <label for="name" class="block mb-1 font-semibold">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
            placeholder="Your full name"
          />
        </div>
        <div>
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label for="message" class="block mb-1 font-semibold">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
            placeholder="Write your message here..."
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded transition"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
